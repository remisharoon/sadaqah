<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Sadaqah App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="/static/app/bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="/static/app/assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="sadaqahApp" layout="row" ng-cloak ng-controller="homeController">
  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>Views</h1>  
    </md-toolbar>

    <md-list>
      <md-list-item><a href="#AddNewOrder"> {{ message }} </a></md-list-item>    
      <md-list-item><a href="#AddNewOrder"> {{ name }} </a></md-list-item>  
      <input type="text" ng-model="person.name" placeholder="Enter your name" />
      <h5>Hello {{person.name}} </h5>  
      <h5> {{clock}} </h5>  
    </md-list>

  </md-sidenav>
  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="./assets/svg/menu.svg"></md-icon>
        </md-button>
        <span flex></span>
        <h2>Sadaqah - The Best Investment for your entire life</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="./assets/svg/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="./assets/svg/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div ng-view></div>      
  </div>  
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/app/bower_components/angular/angular.js"></script>
    <script src="/static/app/bower_components/angular-route/angular-route.js"></script>
    <script src="/static/app/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/static/app/bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="/static/app/bower_components/angular-material/angular-material.js"></script>
    <script src="/static/app/src/app.js"></script>
    <script src="/static/app/src/controllers/homeController.js"></script>
  </body>
</html>
